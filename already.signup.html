<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="already.css">
    <script src="http://kit.fontawesome.com/24c494a6b6.js"        crossorigin="anonymous"></script>

    <title>You've Already Signed Up </title>
</head>
<body>
    <div id="main">
        
      <div id="thankyou">

        <div>
            <h1>You've already signed up</h1>
            <h3>You haven't confirmed your email yet. A confirmation email was sent <i><h1 id="already" style="font-weight:bold;"></h1></i>
                Please check your inbox and follow the link to complete your registration.
                <h3> If You have any Questions Please <a href="">contact us</a></h3>
                
                <h3>Do not see the confirmation email in your box?</h3>
               </h3>
        </div>
  
        <div id="out">
         
            <div id="res">  <h3>Resend Email</h3></div>
            <div id="log"><h3>Login</h3></div>

        </div>


        <div>




    </div>
      </div>
      <div>
        <img src="https://accounts.welcomesoftware.com/svgs/illustrations/mail-sent-v2.svg" alt="">
      </div>
      
    </div>
</body>
</html>
<script>
 let  already=localStorage.getItem("data")
  document.querySelector("#already").innerText=already

  let res=document.querySelector("#res")
  res.addEventListener("click",myresend)

  let log=document.querySelector("#log")
  log.addEventListener("click",mylog)

  function myresend(){
    window.location.replace("signup.html")
  }
  function mylog(){
    window.location.replace("login.html")
  }
</script>
